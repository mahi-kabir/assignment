    <title>Event Bubble</title>
</head>
<body>
    
    <div id="container">
        <h1>this is event bubble</h1>
        <ul id = ul>
            <li class = "item" id = 'first'>Lorem, ipsum.</li>
            <li class = "item" id = 'second'>Lorem, ipsum dolor.</li>
            <li class = "item" id = 'third'>dolor4</li>
        </ul>
        <button id = 'btn'>Add Element</button>
    </div>

        // document.getElementById('container').addEventListener('click', () =>{
        //     console.log('container clicked');

        document.getElementById('ul').addEventListener('click', function(event){
            //console.log(this, event.target);
            event.target.parentNode.removeChild(event.target);
            
        })

         document.getElementById('btn').addEventListener('click', function(event){
            var parent = document.getElementById('ul');
            var newItem = document.createElement('li');
            newItem.innerText = 'this is newItem';
            parent.appendChild(newItem);

            

        })

    </script>
</body>
